name: CI

on: [push, pull_request]

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        ls
      env:
        CI: true
  python:
    needs: install
    name: Python Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Build and Test
      run: |
        python -m unittest discover -v
  rust:
    needs: install
    name: Rust Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Build and Test
      run: |
        cd grrs
        cargo build --verbose
        cargo test --verbose
