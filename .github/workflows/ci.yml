name: CI

on: [push, pull_request]

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        pip3 install numpy
        pip3 install pandas
        pip3 install gql
        pip3 install requests
        pip3 install regex
        pip3 install PyGithub
        pip3 install requests_toolbelt
        pip3 install coverage
      env:
        CI: true
  python:
    needs: install
    name: Python Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Build and Test
      run: |
        cd grrs/src/test
        python3 -m coverage run -m unittest
  rust:
    needs: install
    name: Rust Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Build and Test
      run: |
        cd grrs
        cargo clean
        cargo build
        cargo test --verbose
